<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paneurasia Globe</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #f4efe6; /* creamy white */
    }
    #globe {
      width: 85vw;   /* 15% smaller */
      height: 85vh;
      margin: auto;
    }
  </style>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>

<body>
  <div id="globe"></div>

  <script>
    window.addEventListener("load", async () => {

      // Theme
      const BG = "#f4efe6";
      const OCEAN = "#3f8fbf";  // clearly blue ocean
      const INK = "#1a2430";    // dark ink for coastlines/labels
      const GOLD = "#d6b24c";

      // Cities (accurate coords)
      const cities = [
        { name: "Toronto, Canada",      lat: 43.6532, lng: -79.3832 },
        { name: "Panama City, Panama",  lat:  8.9824, lng: -79.5199 },
        { name: "Los Angeles, USA",     lat: 34.0522, lng:-118.2437 },
        { name: "Mexico City, Mexico",  lat: 19.4326, lng: -99.1332 },
        { name: "Baku, Azerbaijan",     lat: 40.4093, lng:  49.8671 },
        { name: "Hong Kong",            lat: 22.3193, lng: 114.1694 },
        { name: "Singapore",            lat:  1.3521, lng: 103.8198 }
      ];

      // Land outlines (continents/coasts)
      const world = await fetch("https://unpkg.com/world-atlas@2/land-110m.json").then(r => r.json());
      const landFeat = topojson.feature(world, world.objects.land);
      const land = (landFeat.type === "FeatureCollection") ? landFeat.features : [landFeat];

      const el = document.getElementById("globe");

      const globe = Globe()(el)
        .width(window.innerWidth * 0.85)
        .height(window.innerHeight * 0.85)
        .backgroundColor(BG)
        .globeImageUrl(null)
        .bumpImageUrl(null)

        // Premium "luxury" glow (stable, not messy)
        .atmosphereColor("#ffffff")
        .atmosphereAltitude(0.18);

      // Blue ocean sphere (no black, no grid)
      globe.globeMaterial(new THREE.MeshPhongMaterial({
        color: new THREE.Color(OCEAN),
        shininess: 10,
        specular: new THREE.Color("#ffffff")
      }));

      // Thick continent outlines
      globe
        .polygonsData(land)
        .polygonCapColor(() => "rgba(0,0,0,0)")   // no land fill
        .polygonSideColor(() => "rgba(0,0,0,0)")
        .polygonStrokeColor(() => INK)
        .polygonStrokeWidth(2.2)                  // thicker
        .polygonAltitude(0.010);

      // Gold dots (restored)
      globe
        .pointsData(cities)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointColor(() => GOLD)
        .pointRadius(0.62)
        .pointAltitude(0.03);

      // City names (restored)
      globe
        .labelsData(cities)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(0.95)
        .labelDotRadius(0.22)
        .labelColor(() => INK)
        .labelResolution(2);

      // Atlantic start
      globe.pointOfView({ lat: 20, lng: -30, altitude: 1.85 }, 0);

      // Rotation (restored)
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.28;
      globe.controls().enableZoom = false;
      globe.controls().enablePan = false;

      // Lighting (keeps ocean blue, avoids “black crush”)
      globe.scene().add(new THREE.AmbientLight(0xffffff, 1.15));
      const key = new THREE.DirectionalLight(0xffffff, 0.9);
      key.position.set(-60, 45, 55);
      globe.scene().add(key);

      // Resize
      window.addEventListener("resize", () => {
        globe.width(window.innerWidth * 0.85);
        globe.height(window.innerHeight * 0.85);
      });
    });
  </script>
</body>
</html>
