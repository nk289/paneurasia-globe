<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paneurasia Globe</title>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #f4efe6; }
    #globe { width: 100vw; height: 100vh; }
  </style>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>

<body>
  <div id="globe"></div>

  <script>
    window.addEventListener("load", async () => {

      const BG = "#f4efe6";          // creamy background
      const INK = "#1a2430";         // dark ink (not black)
      const OUTLINE = "rgba(26,36,48,0.55)";
      const GOLD = "#d6b24c";

      const cities = [
        { name: "Toronto, Canada",      lat: 43.6532, lng: -79.3832 },
        { name: "Panama City, Panama",  lat:  8.9824, lng: -79.5199 },
        { name: "Los Angeles, USA",     lat: 34.0522, lng:-118.2437 },
        { name: "Mexico City, Mexico",  lat: 19.4326, lng: -99.1332 },
        { name: "Baku, Azerbaijan",     lat: 40.4093, lng:  49.8671 },
        { name: "Hong Kong",            lat: 22.3193, lng: 114.1694 },
        { name: "Singapore",            lat:  1.3521, lng: 103.8198 }
      ];

      // Clean land outlines
      const world = await fetch("https://unpkg.com/world-atlas@2/land-110m.json").then(r => r.json());
      const landFeat = topojson.feature(world, world.objects.land);
      const landPolys = (landFeat.type === "FeatureCollection") ? landFeat.features : [landFeat];

      const globe = Globe()(document.getElementById("globe"))
        .width(window.innerWidth)
        .height(window.innerHeight)
        .backgroundColor(BG)
        .globeImageUrl(null)
        .bumpImageUrl(null);

      // Make the sphere light and clean (no grid)
      globe.globeMaterial(new THREE.MeshPhongMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.18,
        shininess: 18
      }));

      // Continent/coast outlines only
      globe
        .polygonsData(landPolys)
        .polygonCapColor(() => "rgba(0,0,0,0)")   // no fill
        .polygonSideColor(() => "rgba(0,0,0,0)")
        .polygonStrokeColor(() => OUTLINE)
        .polygonAltitude(0.012);

      // Gold dots (clean circles)
      globe
        .pointsData(cities)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointColor(() => GOLD)
        .pointRadius(0.58)
        .pointAltitude(0.0)
        .pointsMerge(false);

      // City labels (for verification)
      globe
        .labelsData(cities)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(0.9)
        .labelDotRadius(0.22)
        .labelColor(() => INK)
        .labelResolution(2);

      // Atlantic start
      globe.pointOfView({ lat: 20, lng: -30, altitude: 1.65 }, 0);

      // Rotation
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.30;
      globe.controls().enableZoom = false;
      globe.controls().enablePan = false;

      // Lighting for a clean “editorial” look
      globe.scene().add(new THREE.AmbientLight(0xffffff, 1.35));
      const key = new THREE.DirectionalLight(0xffffff, 0.95);
      key.position.set(-60, 45, 55);
      globe.scene().add(key);

      const rim = new THREE.DirectionalLight(0xffffff, 0.35);
      rim.position.set(90, -20, 60);
      globe.scene().add(rim);

      // Resize
      window.addEventListener("resize", () => {
        globe.width(window.innerWidth);
        globe.height(window.innerHeight);
      });
    });
  </script>
</body>
</html>
