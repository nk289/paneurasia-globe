<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paneurasia Globe</title>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #f4efe6; }
    #globe { width: 100vw; height: 100vh; }
  </style>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>

  <!-- IMPORTANT: must be the DIST build so window.topojson exists -->
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>

<body>
  <div id="globe"></div>

  <script>
    window.addEventListener("load", async () => {

      // Theme
      const BG = "#f4efe6";                 // creamy background
      const GOLD = "#d6b24c";
      const OUTLINE = "rgba(25,35,45,0.55)"; // continent outline color
      const GRID = "rgba(25,35,45,0.15)";    // globe wire grid color

      // Your cities (these are real coordinates; edit names/coords as needed)
      const cities = [
        { name: "Toronto, Canada",      lat: 43.6532, lng: -79.3832 },
        { name: "Panama City, Panama",  lat:  8.9824, lng: -79.5199 },
        { name: "Los Angeles, USA",     lat: 34.0522, lng:-118.2437 },
        { name: "Mexico City, Mexico",  lat: 19.4326, lng: -99.1332 },
        { name: "Baku, Azerbaijan",     lat: 40.4093, lng:  49.8671 },
        { name: "Hong Kong",            lat: 22.3193, lng: 114.1694 },
        { name: "Singapore",            lat:  1.3521, lng: 103.8198 }
      ];

      // Load land data (coastlines/continents)
      // land-110m is simpler and shows clean continent shapes.
      const world = await fetch("https://unpkg.com/world-atlas@2/land-110m.json").then(r => r.json());
      const land = topojson.feature(world, world.objects.land).features;

      const el = document.getElementById("globe");

      const globe = Globe()(el)
        .width(window.innerWidth)
        .height(window.innerHeight)
        .backgroundColor(BG)
        .globeImageUrl(null)
        .bumpImageUrl(null);

      // FORCE the globe sphere to not be black
      globe.globeMaterial(new THREE.MeshPhongMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.10,
        shininess: 10
      }));

      // Add subtle wireframe grid so it's “hollow” but visible on light background
      const R = globe.getGlobeRadius();
      const sphereGeom = new THREE.SphereGeometry(R, 64, 64);
      const wireMat = new THREE.MeshBasicMaterial({
        color: new THREE.Color(GRID),
        wireframe: true,
        transparent: true,
        opacity: 1
      });
      globe.scene().add(new THREE.Mesh(sphereGeom, wireMat));

      // Continents / coastlines outlines
      globe
        .polygonsData(land)
        .polygonCapColor(() => "rgba(0,0,0,0)")   // no fill
        .polygonSideColor(() => "rgba(0,0,0,0)")
        .polygonStrokeColor(() => OUTLINE)
        .polygonAltitude(0.01);

      // Gold dots (true dots, not bars)
      globe
        .pointsData(cities)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointColor(() => GOLD)
        .pointRadius(0.55)
        .pointAltitude(0.0)      // IMPORTANT: 0 so it’s a dot, not an extrusion
        .pointsMerge(false);

      // Always-visible city labels so you can verify correctness
      globe
        .labelsData(cities)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(0.9)
        .labelDotRadius(0.25)
        .labelColor(() => "rgba(25,35,45,0.95)")
        .labelResolution(2);

      // Atlantic-centered start
      globe.pointOfView({ lat: 20, lng: -30, altitude: 1.65 }, 0);

      // Rotation
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.35;
      globe.controls().enableZoom = false;
      globe.controls().enablePan = false;

      // Lighting tuned for light background
      globe.scene().add(new THREE.AmbientLight(0xffffff, 1.2));
      const key = new THREE.DirectionalLight(0xffffff, 0.9);
      key.position.set(-60, 50, 40);
      globe.scene().add(key);

      // Resize
      window.addEventListener("resize", () => {
        globe.width(window.innerWidth);
        globe.height(window.innerHeight);
      });
    });
  </script>
</body>
</html>
