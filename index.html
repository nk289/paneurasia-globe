<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paneurasia Globe</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #f4efe6; /* creamy background */
    }

    /* Globe scaled down 15% */
    #globe {
      width: 85vw;
      height: 85vh;
      margin: auto;
    }
  </style>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>

<body>
  <div id="globe"></div>

  <script>
    window.addEventListener("load", async () => {

      const BG = "#f4efe6";
      const OCEAN = "#4fa3d1";   // water blue
      const INK = "#1a2430";
      const GOLD = "#d6b24c";

      const cities = [
        { name: "Toronto, Canada",      lat: 43.6532, lng: -79.3832 },
        { name: "Panama City, Panama",  lat:  8.9824, lng: -79.5199 },
        { name: "Los Angeles, USA",     lat: 34.0522, lng:-118.2437 },
        { name: "Mexico City, Mexico",  lat: 19.4326, lng: -99.1332 },
        { name: "Baku, Azerbaijan",     lat: 40.4093, lng:  49.8671 },
        { name: "Hong Kong",            lat: 22.3193, lng: 114.1694 },
        { name: "Singapore",            lat:  1.3521, lng: 103.8198 }
      ];

      // Load land data
      const world = await fetch("https://unpkg.com/world-atlas@2/land-110m.json").then(r => r.json());
      const landFeat = topojson.feature(world, world.objects.land);
      const landPolys = landFeat.type === "FeatureCollection"
        ? landFeat.features
        : [landFeat];

      const globe = Globe()(document.getElementById("globe"))
        .backgroundColor(BG)
        .globeImageUrl(null)
        .bumpImageUrl(null);

      /* BLUE OCEAN SPHERE */
      globe.globeMaterial(new THREE.MeshPhongMaterial({
        color: OCEAN,
        transparent: false,
        shininess: 5
      }));

      /* CONTINENT OUTLINES — thicker */
      globe
        .polygonsData(landPolys)
        .polygonCapColor(() => "rgba(0,0,0,0)")
        .polygonSideColor(() => "rgba(0,0,0,0)")
        .polygonStrokeColor(() => INK)
        .polygonStrokeWidth(1.4)   // THICKER lines
        .polygonAltitude(0.01);

      /* GOLD CITY DOTS */
      globe
        .pointsData(cities)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointColor(() => GOLD)
        .pointRadius(0.6)
        .pointAltitude(0);

      /* LABELS */
      globe
        .labelsData(cities)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(0.9)
        .labelDotRadius(0.25)
        .labelColor(() => INK);

      /* CAMERA — slightly pulled back to match smaller globe */
      globe.pointOfView({ lat: 20, lng: -30, altitude: 1.85 }, 0);

      /* ROTATION */
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.28;
      globe.controls().enableZoom = false;
      globe.controls().enablePan = false;

      /* LIGHTING */
      globe.scene().add(new THREE.AmbientLight(0xffffff, 1.3));

      const key = new THREE.DirectionalLight(0xffffff, 0.9);
      key.position.set(-60, 40, 50);
      globe.scene().add(key);

      const rim = new THREE.DirectionalLight(0xffffff, 0.4);
      rim.position.set(80, -20, 60);
      globe.scene().add(rim);

      /* Resize */
      window.addEventListener("resize", () => {
        globe.width(window.innerWidth * 0.85);
        globe.height(window.innerHeight * 0.85);
      });
    });
  </script>
</body>
</html>
