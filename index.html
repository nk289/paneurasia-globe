<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paneurasia Globe</title>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #f4efe6; }
    #globe { width: 100vw; height: 100vh; }
  </style>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>

<body>
  <div id="globe"></div>

  <script>
    window.addEventListener("load", async () => {

      // Cream theme + readable ink color
      const BG = "#f4efe6";
      const INK = "#1a2430";      // dark blue/ink (not black)
      const GOLD = "#d6b24c";

      // Cities (real coordinates)
      const cities = [
        { name: "Toronto, Canada",      lat: 43.6532, lng: -79.3832 },
        { name: "Panama City, Panama",  lat:  8.9824, lng: -79.5199 },
        { name: "Los Angeles, USA",     lat: 34.0522, lng:-118.2437 },
        { name: "Mexico City, Mexico",  lat: 19.4326, lng: -99.1332 },
        { name: "Baku, Azerbaijan",     lat: 40.4093, lng:  49.8671 },
        { name: "Hong Kong",            lat: 22.3193, lng: 114.1694 },
        { name: "Singapore",            lat:  1.3521, lng: 103.8198 }
      ];

      // Load LAND (continents/coastlines)
      const world = await fetch("https://unpkg.com/world-atlas@2/land-110m.json").then(r => r.json());
      const landFeat = topojson.feature(world, world.objects.land);
      const landPolys = (landFeat.type === "FeatureCollection") ? landFeat.features : [landFeat];

      const globe = Globe()(document.getElementById("globe"))
        .width(window.innerWidth)
        .height(window.innerHeight)
        .backgroundColor(BG)
        .globeImageUrl(null)
        .bumpImageUrl(null);

      // Force globe sphere to be LIGHT (no black)
      globe.globeMaterial(new THREE.MeshLambertMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.22
      }));

      // Add subtle wire grid (ink color, low opacity)
      const R = globe.getGlobeRadius();
      const wire = new THREE.Mesh(
        new THREE.SphereGeometry(R, 64, 64),
        new THREE.MeshBasicMaterial({
          color: new THREE.Color(INK),
          wireframe: true,
          transparent: true,
          opacity: 0.12
        })
      );
      globe.scene().add(wire);

      // Draw continent/coast outlines
      globe
        .polygonsData(landPolys)
        .polygonCapColor(() => "rgba(0,0,0,0)")     // no fill
        .polygonSideColor(() => "rgba(0,0,0,0)")
        .polygonStrokeColor(() => "rgba(26,36,48,0.65)")
        .polygonAltitude(0.012);

      // Gold dots (true dots)
      globe
        .pointsData(cities)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointColor(() => GOLD)
        .pointRadius(0.55)
        .pointAltitude(0.0);

      // Always-visible labels
      globe
        .labelsData(cities)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(0.9)
        .labelDotRadius(0.25)
        .labelColor(() => INK)
        .labelResolution(2);

      // Atlantic start
      globe.pointOfView({ lat: 20, lng: -30, altitude: 1.65 }, 0);

      // Rotation
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.35;
      globe.controls().enableZoom = false;
      globe.controls().enablePan = false;

      // Lighting for light background
      globe.scene().add(new THREE.AmbientLight(0xffffff, 1.4));
      const key = new THREE.DirectionalLight(0xffffff, 0.9);
      key.position.set(-60, 40, 50);
      globe.scene().add(key);

      // Resize
      window.addEventListener("resize", () => {
        globe.width(window.innerWidth);
        globe.height(window.innerHeight);
      });
    });
  </script>
</body>
</html>
