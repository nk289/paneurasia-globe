<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paneurasia Globe</title>

  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #f4efe6; }
    #globe { width: 100vw; height: 100vh; }
  </style>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>

<body>
  <div id="globe"></div>

  <script>
    window.addEventListener("load", async () => {

      // 1) Visual theme
      const BG = "#f4efe6";          // creamy background
      const GRID = "rgba(30,40,55,0.18)";
      const LAND_STROKE = "rgba(20,30,40,0.35)";
      const GOLD = "#d6b24c";

      // 2) Your operating cities (lat/lon MUST be correct — adjust as needed)
      const cities = [
        { name: "Toronto, Canada",        lat: 43.6532, lon: -79.3832 },
        { name: "Panama City, Panama",    lat:  8.9824, lon: -79.5199 },
        { name: "Los Angeles, USA",       lat: 34.0522, lon:-118.2437 },
        { name: "Mexico City, Mexico",    lat: 19.4326, lon: -99.1332 },
        { name: "Baku, Azerbaijan",       lat: 40.4093, lon:  49.8671 },
        { name: "Hong Kong",              lat: 22.3193, lon: 114.1694 },
        { name: "Singapore",              lat:  1.3521, lon: 103.8198 }
      ];

      // 3) Load world land data (continents/countries)
      const world = await fetch("https://unpkg.com/world-atlas@2/countries-110m.json").then(r => r.json());
      const land = topojson.feature(world, world.objects.countries).features;

      // 4) Build globe
      const globe = Globe()(document.getElementById("globe"))
        .width(window.innerWidth)
        .height(window.innerHeight)
        .backgroundColor(BG)

        // Hide earth texture (clean design)
        .globeImageUrl(null)
        .bumpImageUrl(null)

        // Continents / land outlines
        .polygonsData(land)
        .polygonCapColor(() => "rgba(0,0,0,0)")       // no fill (hollow continents)
        .polygonSideColor(() => "rgba(0,0,0,0)")
        .polygonStrokeColor(() => LAND_STROKE)
        .polygonAltitude(0.006);

      // 5) Grid wire sphere (subtle)
      const R = globe.getGlobeRadius();
      const sphereGeom = new THREE.SphereGeometry(R, 64, 64);
      const wireMat = new THREE.MeshBasicMaterial({
        color: new THREE.Color(GRID),
        wireframe: true,
        transparent: true,
        opacity: 1
      });
      globe.scene().add(new THREE.Mesh(sphereGeom, wireMat));

      // 6) Gold dots (clean circles, not bars)
      globe
        .pointsData(cities)
        .pointLat(d => d.lat)
        .pointLng(d => d.lon)
        .pointColor(() => GOLD)
        .pointRadius(0.55)
        .pointAltitude(0.03)
        .pointsMerge(true)
        .pointLabel(d => `
          <div style="font-family:Arial; font-size:12px;">
            <div style="font-weight:700;">${d.name}</div>
            <div style="opacity:0.7;">Paneurasia Network</div>
          </div>
        `);

      // 7) Optional: subtle pulse rings so dots feel “alive”
      globe
        .ringsData(cities)
        .ringLat(d => d.lat)
        .ringLng(d => d.lon)
        .ringColor(() => [GOLD, "rgba(0,0,0,0)"])
        .ringMaxRadius(2.4)
        .ringPropagationSpeed(0.9)
        .ringRepeatPeriod(1700);

      // 8) Camera start: Atlantic-centered
      globe.pointOfView({ lat: 20, lng: -30, altitude: 1.65 }, 0);

      // 9) Rotation controls
      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.35;
      globe.controls().enableZoom = false;
      globe.controls().enablePan = false;

      // 10) Lighting tuned for light background
      globe.scene().add(new THREE.AmbientLight(0xffffff, 1.15));
      const key = new THREE.DirectionalLight(0xffffff, 0.85);
      key.position.set(-60, 40, 30);
      globe.scene().add(key);

      const rim = new THREE.DirectionalLight(0xffffff, 0.35);
      rim.position.set(80, -20, 60);
      globe.scene().add(rim);

      // 11) Resize
      window.addEventListener("resize", () => {
        globe.width(window.innerWidth);
        globe.height(window.innerHeight);
      });
    });
  </script>
</body>
</html>
