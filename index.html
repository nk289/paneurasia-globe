<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paneurasia Globe</title>

  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:#f4efe6; }
    #wrap { width:85vw; height:85vh; margin:auto; }
    #globe { width:100%; height:100%; }
  </style>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@2.33.1/dist/globe.gl.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
</head>

<body>
  <div id="wrap"><div id="globe"></div></div>

  <script>
    (async function () {
      const BG = "#f4efe6";
      const OCEAN = "#3f8fbf";
      const INK = "#1a2430";
      const GOLD = "#d6b24c";

      const cities = [
        { name: "Toronto, Canada",      lat: 43.6532, lng: -79.3832 },
        { name: "Panama City, Panama",  lat:  8.9824, lng: -79.5199 },
        { name: "Los Angeles, USA",     lat: 34.0522, lng:-118.2437 },
        { name: "Mexico City, Mexico",  lat: 19.4326, lng: -99.1332 },
        { name: "Baku, Azerbaijan",     lat: 40.4093, lng:  49.8671 },
        { name: "Hong Kong",            lat: 22.3193, lng: 114.1694 },
        { name: "Singapore",            lat:  1.3521, lng: 103.8198 }
      ];

      const wrap = document.getElementById("wrap");
      const globe = Globe()(document.getElementById("globe"))
        .width(wrap.clientWidth)
        .height(wrap.clientHeight)
        .backgroundColor(BG)
        .globeImageUrl(null)
        .bumpImageUrl(null)
        .atmosphereColor("#ffffff")
        .atmosphereAltitude(0.16);

      // Blue ocean
      globe.globeMaterial(new THREE.MeshPhongMaterial({
        color: new THREE.Color(OCEAN),
        shininess: 10,
        specular: new THREE.Color("#ffffff")
      }));

      // Gold dots + labels
      globe
        .pointsData(cities)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointColor(() => GOLD)
        .pointRadius(0.62)
        .pointAltitude(0.03);

      globe
        .labelsData(cities)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.name)
        .labelSize(0.95)
        .labelDotRadius(0.22)
        .labelColor(() => INK)
        .labelResolution(2);

      // Rotation
      const c = globe.controls();
      c.autoRotate = true;
      c.autoRotateSpeed = 0.28;
      c.enableZoom = false;
      c.enablePan = false;

      // Lighting
      globe.scene().add(new THREE.AmbientLight(0xffffff, 1.15));
      const key = new THREE.DirectionalLight(0xffffff, 0.9);
      key.position.set(-60, 45, 55);
      globe.scene().add(key);

      // Atlantic view
      globe.pointOfView({ lat: 20, lng: -30, altitude: 1.85 }, 0);

      // Coastlines (silent if blocked)
      try {
        const world = await fetch("https://unpkg.com/world-atlas@2/land-110m.json", { cache: "no-store" }).then(r => r.json());
        const landFeat = topojson.feature(world, world.objects.land);
        const land = (landFeat.type === "FeatureCollection") ? landFeat.features : [landFeat];

        globe
          .polygonsData(land)
          .polygonCapColor(() => "rgba(0,0,0,0)")
          .polygonSideColor(() => "rgba(0,0,0,0)")
          .polygonStrokeColor(() => INK)
          .polygonStrokeWidth(2.2)
          .polygonAltitude(0.01);
      } catch (e) {
        // no on-screen error; globe still works
      }

      // Resize
      window.addEventListener("resize", () => {
        globe.width(wrap.clientWidth);
        globe.height(wrap.clientHeight);
      });
    })();
  </script>
</body>
</html>
